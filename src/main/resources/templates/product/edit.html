<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create New Task</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.css"/>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.js"></script>
</head>
<body>

<header th:insert="fragments/header.html :: header"> </header>

<h2>Create New Product</h2>
<br/>
<div class="container-fluid col-md-10">
    <form class="form-horizontal" th:object="${product}" th:action="@{/admin/product/save/}" method="post">
        <input type="hidden" th:field="*{Id}">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control" th:field="*{Name}">
                <p th:if="${#fields.hasErrors('Name')}" th:errors="*{Name}">Incorrect date</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Price</label>
            <div class="col-md-10">
                <input type="text" class="form-control" th:field="*{Price}">
                <p th:if="${#fields.hasErrors('Price')}" th:errors="*{Price}"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Quantity</label>
            <div class="col-md-10">
                <input type="text" class="form-control" th:field="*{Quantity}">
                <p th:if="${#fields.hasErrors('Quantity')}" th:errors="*{Quantity}"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Imgage URL</label>
            <div class="col-md-10">
                <input type="text" class="form-control" th:field="*{ImgURL}">
                <p th:if="${#fields.hasErrors('ImgURL')}" th:errors="*{ImgURL}"></p>

            </div>
        </div>
        <button type="submit" class="btn btn-default col-md-offset-2 col-md-2 btn btn-success">Submit</button>
    </form>
</div>
</body>
</html>
